<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table {
		width:50%;
		background-color:#aaa;
	}
	
</style>
</head>
<body>
	<table>
		<tr>	
			<td>글번호</td>
			<td>제목 </td>
			<td>조회수 </td>
			<td> 작성자 </td>
			<td> 작성일 </td>
		</tr>
		<tr th:each="list:${list}">
			<td th:text="${list.id}"></td>
			<td><a th:href="@{readnum(id=${list.id})}" th:text="${list.title}"/></td>
			<td th:text="${list.readnum}"></td>
			<td th:text="${list.name}"></td>
			<td th:text="${list.writeday}"></td>
		</tr>
		<tr>
			<td colspan="5" align="center">
				<th:block th:each="i : ${#numbers.sequence(pstart, pend)}">
				<a th:href="@{/list(page=${i})}" th:text="${i}"></a>
				</th:block>
			</td>
		</tr>
		<tr>
			<td colspan="5" align="right">
				<a href="write" th:text="글쓰기"></a>
			</td>
		</tr>
	</table>
</body>
</html>
